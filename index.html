<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Defender</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0a0a1a;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #leaderboardModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1a1a3a;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      color: white;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
    }
    h2 {
      color: #00c8ff;
      text-align: center;
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2a2a5a;
      color: white;
      box-sizing: border-box;
    }
    button {
      background-color: #00a0ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0080ff;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    .leaderboard-table th, .leaderboard-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #3a3a6a;
    }
    .leaderboard-table th {
      color: #00c8ff;
    }
    .error-message {
      color: #ff5050;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .privacy-note {
      font-size: 0.8em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Leaderboard Modal -->
  <div id="leaderboardModal">
    <div class="modal-content">
      <h2>Game Over</h2>
      <div id="submitScoreSection">
        <p>Your score: <span id="finalScore">0</span></p>
        <p>Enter your email to save your score:</p>
        <input type="email" id="playerEmail" placeholder="your.email@example.com" maxlength="100" required>
        <p class="privacy-note">Your email is used to identify your scores and prevent duplicates. Emails will be anonymized when displayed on the leaderboard.</p>
        <div class="error-message" id="errorMessage"></div>
        <div class="button-container">
          <button id="submitScore">Submit Score</button>
          <button id="skipSubmit">Skip</button>
        </div>
      </div>
      
      <div id="leaderboardSection" style="display:none;">
        <h3>Leaderboard</h3>
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Score</th>
              <th>Level</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Leaderboard entries will be inserted here -->
          </tbody>
        </table>
        <div class="button-container">
          <button id="playAgain">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
